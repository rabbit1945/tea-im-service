
server {
   listen 80;
   index index.php index.html  index.htm;
   server_name xiaogongtx.com;
   rewrite ^(.*) https://$server_name$1 permanent; #此句最关键


}

server {
   listen 443 ssl;
   index index.php index.html  index.htm;
   server_name xiaogongtx.com;
   ssl_certificate      cert/scs1695721843916_xiaogongtx.com_server.crt; #替换成您的证书文件的路径。
    ssl_certificate_key  cert/scs1695721843916_xiaogongtx.com_server.key; #替换成您的私钥文件的路径。
    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_ciphers  HIGH:!aNULL:!MD5; #加密套件。
    ssl_prefer_server_ciphers  on;
    root /home/www/lightning-client/dist;

   location /{
       try_files $uri $uri/ /index.html;
   }

   location  /api {
           include  uwsgi_params;
           proxy_set_header   Host             $host;
           proxy_set_header   x-forwarded-for  $remote_addr;
           proxy_set_header   X-Real-IP        $remote_addr;
           proxy_pass   http://127.0.0.1:8078;
           rewrite  ^/api/(.*)$ /home/$1 break;
        }

   location  ^~/static/ {
              proxy_pass   http://127.0.0.1:8078;
   }


}
